version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: seamless
      POSTGRES_PASSWORD: seamless
      POSTGRES_DB: seamless_interactions
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
